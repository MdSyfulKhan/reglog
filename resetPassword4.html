<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset-Password-Page-4</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="st-dynamic-bg st-cover-center-no-repeat st-height-100vh" data-src="assets/images/bg/LoginPage4.png">
  <div class="st-height-lg-b100 st-height-b100"></div>
  <div class="st-form-body d-flex justify-content-center">
    <div class="st-form-wrapper st-style4">
      <div class="st-site-branding d-flex justify-content-center st-margin-b25">
        <a href="login4.html" class="d-inline-block">
          <img src="assets/images/logo/Logo1.png" alt="Logo">
        </a>
      </div>
      <div class="st-form st-style4">
        <div class="st-form-top">
          <div class="st-RegLog-links d-flex st-margin-t40 st-margin-b15">
            <a href="login4.html" class="text-decoration-none st-accent-color st-accent-color-hover">Login</a>
            <a href="registration4.html" class="text-decoration-none  st-white-color st-accent-color-hover">Register</a>
          </div>
          <h1 class="st-font-20 st-white-color st-margin-b20 st-semibold">Forgot password?</h1>
          <form action="#">
            <div class="input-group st-margin-b25">
              <span class="input-group-icon">
                <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M1 4L8.89 9.26C9.21866 9.47928 9.6049 9.5963 10 9.5963C10.3951 9.5963 10.7813 9.47928 11.11 9.26L19 4M3 15H17C17.5304 15 18.0391 14.7893 18.4142 14.4142C18.7893 14.0391 19 13.5304 19 13V3C19 2.46957 18.7893 1.96086 18.4142 1.58579C18.0391 1.21071 17.5304 1 17 1H3C2.46957 1 1.96086 1.21071 1.58579 1.58579C1.21071 1.96086 1 2.46957 1 3V13C1 13.5304 1.21071 14.0391 1.58579 14.4142C1.96086 14.7893 2.46957 15 3 15Z"
                    stroke="#AAAAAA" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </span>
              <input id="email" type="email" name="email" placeholder="Email Address" required>
            </div>
            <button class="st-btn st-style1" name="submit" type="submit">Send Me Email</button>
          </form>
        </div>
        <div class="st-form-bottom">
          <p class="st-cta-text text-center st-margin-b35 st-margin-t25">Already have an account? <a href="login4.html"
              class="st-accent-color st-accent-color-hover  text-decoration-none">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
